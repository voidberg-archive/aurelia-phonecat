<template>
  <require from="../components/sort-value-converter"></require>
  <require from="../components/filter-on-property"></require>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input value.bind="query">
        <br />
        Sort by:
        <select value.bind="sort">
          <option repeat.for="s of sorts" model.bind="s">${s.title}</option>
        </select>

      </div>
      <div class="col-md-10">
        <!--Body content-->
        <ul class="phones">
          <li repeat.for="phone of phones | filterOnProperty:'name':query | sort:sort" class="thumbnail phone-listing">
            <a href="#/phones/${ phone.id }" class="thumb"><img src.bind="phone.imageUrl"></a>
            <a href="#/phones/${ phone.id }" class="phone-name">${ phone.name }</a>
            <p>${ phone.snippet }</p>
          </li>
        </ul>

      </div>
    </div>
  </div>
</template>
